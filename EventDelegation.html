<!DOCTYPE html>

<head>
    <title>
        Event delegation
    </title>
</head>

<body>
    <div>
        <ul id="categories">
            <li id="latops">
                laptops
            </li>
            <li id="cameras">
                cameras
            </li>
            <li id="shoes">
                shoes
            </li>
        </ul>
    </div>
    <script>
        document.querySelector("#categories").addEventListener("click", (e) => {
            console.log(e.target.id);
            window.location.href = "/" + e.target.id
        });
    </script>
</body>

</html>
